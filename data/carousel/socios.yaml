title: "Hazte Socio"
description: >
  <p>Si te gusta lo que hacemos y quieres colaborar con nosotros,
  puedes convertirte en socio protector del Club. Mediante el pago de
  una pequeña cuota anual, nos ayudarás a sufragar los diversos gastos
  que genera la actividad deportiva. A cambio, obtendrás descuentos en
  las distintas actividades que organizamos.</p>
