title: "Voley Playa"
description: >
  <p>Cuando finaliza la temporada de invierno, continuamos nuestra
  actividad en la pista de arena facilitada por el Ayuntamiento. El
  Torneo Miguelturra de Voley-Playa es uno de los mayores eventos del
  verano en la localidad, y su fama se va incrementando año a año,
  gracias a la participación de grandes jugadores como Io de Amo, o
  Javier Monfort. También organizamos un curso de voley-playa para los
  más pequeños, que culmina con la celebración del Torneo de
  Voley-Playa de la Juventud.</p>
