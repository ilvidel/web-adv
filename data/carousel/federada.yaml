title: "Competición Federada"
description: >
  <p>Durante el invierno, participamos en la competición federada
  organizada por la FVCM y la Federación Española. Actualmente
  contamos con 3 equipos senior (dos masculinos y uno femenino) en
  Segunda División, y 3 equipos juveniles (2 femeninos y 1
  masculino). También tenemos un equipo cadete y otro infantil en la
  competición regional femenina.</p>
