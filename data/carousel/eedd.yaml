title: "Escuelas Deportivas"
description: >
  <p>Una de las principales actividades del Club es la colaboración
  junto con el Consejo Municipal de Deportes en el programa de
  Escuelas Deportivas, siendo uno de los clubes con más crecimiento de
  los últimos años. Actualmente contamos con 200 niños y niñas
  repartidos en 18 equipos que van desde la categoría alevín hasta la
  cadete.</p>
