title: "Quiénes somos"
description: >
  <p>La Asociación Deportiva de Voleibol de Miguelturra es una
  asociación sin ánimo de lucro fundada en 1982 en Miguelturra (Ciudad
  Real). El objetivo principal de la asociación es la práctica y
  promoción del voleibol y el voley-playa, y participar en las
  competiciones oficiales federadas de estos deportes.</p>
