description: "Colaboramos con el Ayuntamiento de Miguelturra,
haciéndonos cargo de las Escuelas Deportivas de voleibol. Más de 15
monitores se encargan de enseñar a jugar a **más de 160 niños** y
niñas en categorías alevín, infantil y cadete, que participan en la
**liga escolar de la JJCM** y **Campeonatos de España**."
