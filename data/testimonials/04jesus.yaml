description: "Jesús formó parte de la directiva desde muy joven, y tras
un pequeño parón en su labor de dirección, desde hace años actúa como
engranaje de todas las áreas de trabajo del club, encargándose de que
todas las infraestructuras y materiales estén a punto para cada evento
o competición. También es coordinador de las Escuelas Deportivas y
supervisor deportivo de los equipos federados."

name: "Jesús Nieto"
position: "Tesorero y Director Técnico"
