description: "Joaquín lleva realizando labores de dirección desde
prácticamente su llegada al club. Ha sido el ideólogo de buena parte
de los eventos del club, es el nexo con la Federación y se encarga de
supervisar el cumplimiento de plazos y convocatorias. Actualmente la
mayor parte de su trabajo está orientado a la difusión y mantenimiento
de los medios y redes sociales oficiales del club, así como la
redacción de las noticias que publicamos en la web."

name: "Joaquín González"
position: "Secretario Adjunto"
