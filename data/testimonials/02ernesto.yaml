description: "Fundador del Club allá por 1982. Presidente, gestor y
entrenador durante casi 3 décadas, logrando llevar a la ADV a ser
campeona de España de categoría cadete masculina, y a competir durante
muchos años en la Primera División nacional. Ahora goza del estaus de
_Presidente Honorífico_, y preside el torneo anual que lleva su
nombre y que celebramos en su honor."
name: "Ernesto Arévalo"
position: "Presidente de Honor y Fundador"
